{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h4>Witaj w Gaja Assistant</h4>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='img/gaja.svg') }}" alt="Gaja Logo" class="img-fluid mb-3" style="max-width: 150px;">
                    <p>Zaloguj się, aby rozpocząć korzystanie z asystenta</p>
                </div>
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nazwa użytkownika</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Hasło</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-gaja w-100">Zaloguj się</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <small>Default User: user / password</small><br>
                <small>Default Dev: dev / devpassword</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
